<html hola_ext_inject="disabled"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
   <title>CoachCam 3.0</title>
   <script>
   var locations = ['Home','Leadbetter', 'Campus Center', 'Physical Sciences', 'Humanities Building', 'Surf Conditions']
    var count = 0;  // Start at "home"

    window.setInterval(function(){
      console.log("View: ", locations[count])
      document.getElementById("currentLocation").innerHTML = locations[count];
      setCameraView(locations[count])
      if (count == locations.length-1){ count = 0}else{count++}
    }, 3000);

    function setCameraView(view)
    {
    var xmlhttp;
    if (window.XMLHttpRequest)
      {// code for IE7+, Firefox, Chrome, Opera, Safari
      xmlhttp=new XMLHttpRequest();
      }
    else
      {// code for IE6, IE5
      xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
      }
    xmlhttp.open("GET","http://www.sbcc.edu/coachcam/move.php?preset=" + view,true);
    xmlhttp.send();
    } 
   </script>
